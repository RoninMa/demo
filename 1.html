<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" 
    content="width=device-width, 
             initial-scale=1.0, 
             maximum-scale=1.0, 
             minimum-scale=1.0, 
             user-scalable=no">
    <title>Document</title>
    <script>
        // 通用禁止手势
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });

        let lastTouch = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouch < 300) e.preventDefault();
            lastTouch = now;
        }, { passive: false });

        // 微信特殊处理
        if (typeof WeixinJSBridge !== 'undefined') {
            WeixinJSBridge.invoke('hideOptionMenu');
        }
    </script>
    <style>
        .a-1{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .b-1 {
            position: fixed;
            top: 50vh;
            left: 0;
            width: 50px;
            height: 50px;
            background-color: red;
        }
        .c-1 {
            width: 100%;
            height: 1000px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="a-1">
        <div class="b-1"></div>
        <div class="c-1">
            <input type="text">
        </div>
    </div>
</body>
</html>
